<header>
  <div class="container">
    <h1 class="logo"><a [href]="data.general.url">{{ data.general.titulo }}</a></h1>
    <nav class="menu">
        <ul>
            <li *ngFor="let menu of data.menu"><a href="{{ menu.url }}">{{ menu.title }}</a></li>
        </ul>
    </nav>
  </div>
</header>

<app-home *ngIf="data.tipo == 'home'"></app-home>
<app-single *ngIf="data.tipo == 'single'"></app-single>

<!-- Footer -->
<footer>
    <p>&copy; 2024 My Blog. All rights reserved.</p>
</footer>
